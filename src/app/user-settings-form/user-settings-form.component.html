<div class="container">
    <h2>User Settings</h2>
    <form #myForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name" name="name" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers" ngModel>
                <label for="emailOffers" class="form-check-label">Email Speical Offer</label>
            </div>
        </div>
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" name="interfaceStyle" class="form-check-input" id="lightInterface" value="light" checked ngModel>
                <label for="lightInterface" class="form-check-label">Light</label>
            </div>
            <div class="form-check">
                <input type="radio" name="interfaceStyle" class="form-check-input" id="mediumInterface" value="medium" ngModel>
                <label for="mediumInterface" class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" name="interfaceStyle" class="form-check-input" id="darkInterface" value="dark" ngModel>
                <label for="darkInterface" class="form-check-label">Dark</label>
            </div>
        </div>
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" name="subscriptionType" id="subscriptionType" ngModel>
                <option value="mothly">Monthly</option>
                <option value="Annually">Annually</option>
                <option value="Lifetime">Lifetime</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" name="notes" id="notes" rows="3" ngModel></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" ngModel>
        </div>
        
        <div class="form-group">
            <label for="dateMy">Choose Date</label>
            <input type="date" id="dateMy" class="form-control" name="dateMy" ngModel>
        </div>
        <div class="form-group">
            <label for="colorMy">Choose Date</label>
            <input type="color" id="colorMy" class="form-control" name="colorMy" ngModel>
        </div>
        
        <button class="btn btn-primary">Send</button>
    </form> 
</div>
<hr>
<div class="container">
    <div class="row">
        <h3>myForm value is {{myForm.value | json}}</h3>
    </div>
</div>

<hr>
{{myForm|circularPipe}}
