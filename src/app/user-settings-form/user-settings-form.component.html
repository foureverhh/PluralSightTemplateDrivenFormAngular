<div class="container">
    <h2>User Settings</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers">
                <label for="emailOffers" class="form-check-label">Email Speical Offer</label>
            </div>
        </div>
        <h5>User Interface Style</h5>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" name="interfaceStyle" class="form-check-input" id="lightInterface" value="light" checked>
                <label for="lightInterface" class="form-check-label">Light</label>
            </div>
            <div class="form-check">
                <input type="radio" name="interfaceStyle" class="form-check-input" id="mediumInterface" value="medium">
                <label for="mediumInterface" class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" name="interfaceStyle" class="form-check-input" id="darkInterface" value="dark">
                <label for="darkInterface" class="form-check-label">Dark</label>
            </div>
        </div>
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" name="subscriptionType" id="subscriptionType">
                <option value="mothly">Monthly</option>
                <option value="Annually">Annually</option>
                <option value="Lifetime">Lifetime</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" name="notes" id="notes" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label for="dateMy">Choose Date</label>
            <input type="date" id="dateMy" class="form-control" name="dateMy">
        </div>
        <div class="form-group">
            <label for="colorMy">Choose Date</label>
            <input type="color" id="colorMy" class="form-control" name="colorMy">
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
</div>
